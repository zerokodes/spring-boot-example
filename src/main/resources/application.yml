server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost/customer
    username: dbuser
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  main:
    web-application-type: servlet
